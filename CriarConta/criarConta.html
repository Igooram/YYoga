<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <!-- Incluindo o Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CriarConta.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">YodaYoga</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Produtos.html">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Aulas.html">Aulas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Contatos.html">Contato</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Seção de Criação de Conta -->
    <section id="create-account" class="create-account">
        <div class="container">
            <h2>Criar Nova Conta</h2>
            <form id="create-account-form">
                <div class="form-group">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Criar Conta</button>
            </form>
            <p class="mt-3 text-center">Já tem uma conta? <a href="#">Faça login</a></p>
        </div>
    </section>

    <footer>
        <p>© 2024 YodaYoga. Todos os direitos reservados.</p>
    </footer>

    <!-- Incluindo JavaScript do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</body>
