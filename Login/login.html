<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YodaYoga - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>YodaYoga</h1>
            <p>"Equilíbrio na Força, Você Encontrará"</p>
            <form id="loginForm">
                <label for="email">Insira seu e-mail, você deve:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Força interior, sentir você precisa:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="login-btn">Entrar na Força</button>
                <div class="options">
                    <a href="#">Esqueceu sua senha?</a>
                    <a href="#">Novo na Força? Cadastre-se aqui.</a>
                </div>

                <p>Ou entre com seu poder social:</p>
                <div class="social-login">
                    <button class="social-btn google">Google</button>
                    <button class="social-btn facebook">Facebook</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
