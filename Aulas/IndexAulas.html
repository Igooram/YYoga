    <!-- Incluindo o Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CssAulas.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">YodaYoga</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Produtos.html">Produtos</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="Aulas.html">Aulas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contato</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Seção Hero -->
    <header>
        <div class="hero-banner">
            <div class="hero-content">
                <h1>Sabedoria Através do Yoga, Adquirir Você Irá</h1>
                <button class="cta-button">Agende Sua Aula</button>
            </div>
        </div>
        <video autoplay muted loop id="background-video">
            <source src="path/to/your/yoga-video.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </header>

    <!-- Seção de Aulas Gratuitas em Vídeo -->
    <section id="free-classes" class="free-classes">
        <h2>Aulas Gratuitas</h2>
        <div class="video-grid">
            <!-- Vídeos de aulas gratuitas serão inseridos aqui pelo JavaScript -->
        </div>

    <!-- Seção Aulas -->
    <section id="classes" class="classes">
        <h2>Nossas Aulas</h2>
        <div class="class-list">
            <!-- Aulas serão inseridas aqui pelo JavaScript -->
        </div>
    </section>

    <footer>
        <p>© 2024 YodaYoga. Todos os direitos reservados.</p>
    </footer>

    <!-- Incluindo JavaScript do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
