<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YodaYoga - O Poder da Yoga, Sentir Você Deve!</title>
    <!-- Incluindo o Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar escondida inicialmente -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark hidden" id="main-navbar">
        <a class="navbar-brand" href="#">YodaYoga</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#products">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#classes">Aulas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contato</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Seção Hero -->
    <header>
        <div class="hero-banner">
            <div class="hero-content">
                <h1>Equilíbrio na Força, Você Encontrará</h1>
                <button class="cta-button">Inicie Sua Jornada</button>
            </div>
        </div>
        <video autoplay muted loop id="background-video">
            <source src="path/to/your/video.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </header>

    <!-- Conteúdo Principal escondido inicialmente -->
    <main class="hidden">
        <section id="products" class="products">
            <h2>Produtos em Destaque</h2>
            <div class="product-list">
                <!-- Produtos serão adicionados aqui -->
            </div>
        </section>

        <section id="classes" class="classes">
            <h2>Aulas de Yoga</h2>
            <div class="class-list">
                <!-- Aulas serão adicionadas aqui -->
            </div>
        </section>
    </main>

    <footer class="hidden">
        <p>© 2024 YodaYoga. Todos os direitos reservados.</p>
    </footer>

    <!-- Incluindo JavaScript do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scriptsIndex.js"></script>
